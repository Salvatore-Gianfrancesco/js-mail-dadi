<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body class="bg-dark text-light">
    <div class="container">
        <h1 class="text-center text-uppercase py-5">Gioco dei Dadi</h1>

        <h4 class="text-center pb-2">Inserisci la tua mail per verificare l'accesso</h4>
        <div class="text-center mb-5">
            <input type="email" placeholder="e-mail" class="w-50 bg-light fs-5 rounded-1 border-0 p-2">
            <button class="bg-light text-dark fs-5 rounded-1 border-0 p-2 ms-3">Conferma</button>
        </div>

        <div class="row justify-content-evenly">
            <div class="col-auto">
                <h3 class="pb-3 text-center">Computer</h3>
                <div class="card bg-light text-dark text-center fs-4 fw-bold py-3" id="dice_computer">...</div>
            </div>

            <div class="col-auto">
                <h3 class="pb-3 text-center">Utente</h3>
                <div class="card bg-light text-dark text-center fs-4 fw-bold py-3" id="dice_user">...</div>
            </div>
        </div>
    </div>

    <div class="w-50 bg-light text-dark text-center fs-5 fw-bold rounded-1 border-0 p-2 m-auto mt-5" id="game_result">
        ...
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
